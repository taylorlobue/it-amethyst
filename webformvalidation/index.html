    <h1>New Patient Registration</h1>

      <label for="FirstName">First name:</label>
      <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30"><br>
      
      <label for="MiddleInitial">Middle Initial:</label>
      <input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="30"><br>
      
      <label for="LastName">Last name:</label>
      <input type="text" id="LastName" name="LastName" size="30" maxlength="30"><br>
      
      <label for="Email">Email:</label>
      <input type="email" id="Email" name="Email" size="30" maxlength="30"><br>
      
      <label for="Sex">Sex:</label>
      <label for="Male">Male</label>
      <input type="radio" id="Male" name="Sex" value="M">
      
      <label for="Female">Female</label>
      <input type="radio" id="Female" name="Sex" value="F"><br>
      
      <label for="Birthday">Birthday:</label>
      <input type="date" id="Birthday" name="Birthday" size="8" maxlength="8"><br>
