<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>ITEC 3610 | Taylor LoBue</title>
  <meta name="description" content="Keyword Rich Description" />
  <meta name="author" content="Your Name" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>
</head>

<body>
    <h1>New Patient Registration</h1>
    <p>Please fill out the form below.</p>
    <form id="patientform" action="https://brucebauer.info/assets/ITEC3650/datadump.php" autocomplete="on">
      <label class="formlabel" for="FirstName">First name:</label>
      <input type="text" id="FirstName" name="FirstName" size="30" 
      maxlength="30" data-rule-required="true" data-msg-required="First Name is Required" ><br>
      
      <label class="formlabel" for="MiddleInitial">Middle Initial:</label>
      <input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="30"><br>
      
      <label class="formlabel" for="LastName">Last name:</label>
      <input type="text" id="LastName" name="LastName" size="30" maxlength="30"  data-rule-required="true" data-msg-required="Last Name is Required"><br>
      
      <label class="formlabel" for="Email">Email:</label>
      <input type="email" id="Email" name="Email" size="30" maxlength="30" data-rule-email="true" data-msg-email="Invalid Email" data-rule-required="true" data-msg-required="Email is Required"><br>
      
      <label class="formlabel" for="Sex">Sex:</label>
      <label for="Male">Male</label>
      <input type="radio" id="Male" name="Sex" value="M" data-rule-required="true" data-msg-required="Sex is Required">
      
      <label for="Female">Female</label>
      <input type="radio" id="Female" name="Sex" value="F" >
      <label for="Sex" class="error"></label><br>
      
      <label class="formlabel" for="Birthday">Birthday:</label>
      <input type="date" id="Birthday" name="Birthday" size="10" maxlength="10" data-rule-date="true" data-msg-date="Date must be MM/DD/YYYY format" data-rule-required="true" data-msg-required="Birthday is Required"><br>

      <label class="formlabel" for="Height">Height (inches):</label>
      <input type="number" id="Height" name="Height" size="3" maxlength="3" data-rule-min="12" data-rule-max="30" data-rule-required="true" data-msg-required="Height is Required"><br>
      
      <label class="formlabel" for="Weight">Weight (pounds):</label>
      <input type="number" id="Weight" name="Weight" size="3" maxlength="3" data-rule-min="10" data-rule-max="500" data-rule-required="true" data-msg-required="Weight is Required"><br>
      
      <label class="formlabel" for="PhoneNumber">Phone Number:</label>
      <input type="number" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14" data-rule-phoneUS="true" data-msg-phoneUS="Invalid Phone Number" data-rule-required="true" data-msg-required="Birthday is Required"><br>
      
      <label class="formlabel" for"MaritalStatus">Marital Status:</label>
      <select id="MaritalStatus" name="MaritalStatus" data-rule-required="true" data-msg-required="Marital Status is Required">
        <option disabled selected value> -- select an option -- </option>
        <option value="S">Single</option>
        <option value="M">Married</option>
        <option value="D">Divorced</option>
        <option value="L">Legally Separated</option>
        <option value="W">Widowed</option>
      </select><br>
      
      
      <label class="formlabel" for="Address">Address:</label>
      <input type="text" id="Address" name="Address" size="30" maxlength="30" data-rule-required="true" data-msg-required="Address is Required"><br>
      
      <label class="formlabel" for"City">City:</label>
      <input type="text" id="City" name="City" size="30" maxlength="30" data-rule-required="true" data-msg-required="City is Required"><br>
      
      <label class="formlabel" for="State">State:</label>
      <select id="State" name="State" data-rule-required="true" data-msg-required="State is Required">
      	<option disabled selected value> -- select an option -- </option>
      	<option value="AL">Alabama</option>
      	<option value="AK">Alaska</option>
      	<option value="AZ">Arizona</option>
      	<option value="AR">Arkansas</option>
      	<option value="CA">California</option>
      	<option value="CO">Colorado</option>
      	<option value="CT">Connecticut</option>
      	<option value="DE">Delaware</option>
      	<option value="DC">District Of Columbia</option>
      	<option value="FL">Florida</option>
      	<option value="GA">Georgia</option>
      	<option value="HI">Hawaii</option>
      	<option value="ID">Idaho</option>
      	<option value="IL">Illinois</option>
      	<option value="IN">Indiana</option>
      	<option value="IA">Iowa</option>
      	<option value="KS">Kansas</option>
      	<option value="KY">Kentucky</option>
      	<option value="LA">Louisiana</option>
      	<option value="ME">Maine</option>
      	<option value="MD">Maryland</option>
      	<option value="MA">Massachusetts</option>
      	<option value="MI">Michigan</option>
      	<option value="MN">Minnesota</option>
      	<option value="MS">Mississippi</option>
      	<option value="MO">Missouri</option>
      	<option value="MT">Montana</option>
      	<option value="NE">Nebraska</option>
      	<option value="NV">Nevada</option>
      	<option value="NH">New Hampshire</option>
      	<option value="NJ">New Jersey</option>
      	<option value="NM">New Mexico</option>
      	<option value="NY">New York</option>
      	<option value="NC">North Carolina</option>
      	<option value="ND">North Dakota</option>
      	<option value="OH">Ohio</option>
      	<option value="OK">Oklahoma</option>
      	<option value="OR">Oregon</option>
      	<option value="PA">Pennsylvania</option>
      	<option value="RI">Rhode Island</option>
      	<option value="SC">South Carolina</option>
      	<option value="SD">South Dakota</option>
      	<option value="TN">Tennessee</option>
      	<option value="TX">Texas</option>
      	<option value="UT">Utah</option>
      	<option value="VT">Vermont</option>
      	<option value="VA">Virginia</option>
      	<option value="WA">Washington</option>
      	<option value="WV">West Virginia</option>
      	<option value="WI">Wisconsin</option>
      	<option value="WY">Wyoming</option>
      </select>	<br>
      
      <label class="formlabel" for="Zip">Zip:</label>
      <input type="number" id="Zip" name="Zip" size="5" maxlength="5" data-rule-required="true" data-rule-minlength="5" data-msg-minlength="Zip must be 5 digits." data-rule-maxlength="5" data-msg-maxlength="Zip must be 5 digits." data-rule-required="true" data-msg-required="Zip is Required"><br>
      
      <label class="formlabel" for="Medications">Taking Medications?</label>
      <label for="Yes">Yes</label>
      <input type="radio" id="Yes" name="Medications" value="Y" data-rule-required="true"  data-msg-required="We must know if you are taking any medications or not.">
      <label for="No">No</label>
      <input type="radio" id="No" name="Medications" value="N">
      <label for="Medications" class="error"></label><br>
      
      <label class="formlabel" for="MedicationsList">If yes, list medications here:</label>
      <input type="test" id="MedicationsList" name="MedicationsList" rows="3" cols="30"><br>
      <input id="submit" type="Submit" value="Submit">
    
    </form>
    <script>
      $("#patientform").validate({

});
    </script>
</body>
</html>
